<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="googleinterface.css">
  <title>Andela Google!</title>
</head>
<body>
    <div class="google">
      <div class="nav">
        <div class="nav-links">
          <a href="https://mail.google.com" target="_blank">Mail</a>
          <a href="https://images.google.com/" target="_blank">Images</a>
          <a href="#"><img id="apps" src="http://i64.tinypic.com/257g6qq.jpg"></a>
          <a href="#"><img id="notifications" src="http://i65.tinypic.com/9pn7uw.pngBell"></a>
          <a href="#"><img id="prof-pic" src="https://lh3.googleusercontent.com/-mwBYxEFeIBo/AAAAAAAAAAI/AAAAAAAAAAA/AMcAYi_MWW-YdMVrWMNTFUm91A7YpCsuJQ/s32-c-mo/photo.jpg"></a>
        </div>
      </div>
      <div class="logo">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      </div>
      <div class="search">
        <form action="https://google.com/search" method="get">
          <input type="text" name="q" id="search" placeholder="search"><br>
          <input type="submit" value="Google Search" class="search-button">
          <input type="submit" value="I'm Feeling Lucky" class="lucky-button">
        </form>
      </div>
      <div class="footer">
        <div class="footer-links">
          <div class="left-links">
            <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
            <a href="https://www.google.com/services/?fg=1">Business</a>
            <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
          </div>
          <div class="right-links">
            <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
            <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </div>
        </div>
      </div>
    </div>
    <script src="googleinterface.js"></script>
  </body>
</html>
